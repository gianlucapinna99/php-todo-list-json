<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="app" class="container w-25">

        <!-- TITLE -->
        <h1>Todo List</h1>

        <!-- TASKS -->
        <div class="tasks mt-4">
            <ul class="list-group">
                <li v-for="(todo, index) in todos" class="list-group-item">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" v-model="todo.done" :id="'todo-' + index">
                        <label class="form-check-label" :for="'todo-' + index">{{ todo.text }}</label>
                    </div>
                </li>
            </ul>
        </div>


        <!-- INPUT FORM -->
        <div class="form-group mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" v-model="newTodo" @keyup.enter="addTodo()">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" @click="addTodo()">Inserisci</button>
                </div>
            </div>
        </div>

    </div>

    <!-- vuejs and axios -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"
        integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- main.js -->
    <script src="js/app.js"></script>
</body>

</html>
